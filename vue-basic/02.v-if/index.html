<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-if example</title>
    <!--v-if 不会全部渲染在页面上面-->
</head>

<body>
    <div id="app">
        <h1>hello,vue.js!</h1>
        <h1 v-if="yes">yes!</h1>
        <h1 v-if="no">no!</h1>
        <h1 v-if="age>=25">Age:{{age}}</h1>
        <h1 v-if="name.indexOf('jack')>=9">Name:{{name}}</h1>
    </div>
</body>
<script src="../common/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            yes: true,
            no: false,
            age: 28,
            name: 'keepfool'
        }
    })
</script>

</html>
