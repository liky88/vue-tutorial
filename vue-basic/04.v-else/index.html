<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>

<body>
    <div id="app">
        <h1 v-if="age>=25">Age:{{age}}</h1>
        <h1 v-else>Name:{{name}}</h1>
        <h1>----------line here------</h1>
        <h1 v-show="name.indexOf('keep')>=0">Name:{{name}}</h1>
        <h1 v-else>Sex:{{sex}}</h1>
    </div>
</body>
<script src="../common/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            age: 28,
            name: 'keepfool',
            sex: 'Male'
        }
    })
</script>

</html>
